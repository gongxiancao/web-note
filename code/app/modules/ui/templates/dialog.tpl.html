<div class="modal-header">
    <h3>{{title}}</h3>
</div>
<div class="modal-body" ng-include src="contentUrl">
</div>
<div class="modal-footer">
    <button id="dialog-button-{{$index}}" class="btn" ng-repeat="buttonInfo in buttonInfos"
            ng-click="invokeHandler(buttonInfo.handler)"
            ng-disabled="buttonInfo.watcher()"
            ng-class="buttonInfo.class">
        {{buttonInfo.label}}
    </button>
</div>
