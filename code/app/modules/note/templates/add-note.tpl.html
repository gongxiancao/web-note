<div class="note" ng-controller="AddNoteCtrl">
    <div class="form-group">
        <label class="control-label full-w">
            <span class="col-sm-2">Subject</span>
            <input class="col-sm-10" type="text" ng-model="model.subject"></input>
        </label>
    </div>
    <div class="form-group">
        <label class="control-label full-w">
            <span class="col-sm-2">Parent</span>
            <div class="col-sm-10" note-select ng-model="model.parent"></div>
        </label>
    </div>
    <div class="form-group">
        <div class="checkbox col-sm-offset-2">
            <label class="control-label">
                <input type="checkbox" ng-model="isCategory"/>
                <span>As category</span>
            </label>
        </div>
    </div>
    <div class="form-group content">
        <div class="property-colon-label">Content:</div>
        <div class="input">
            <textarea ng-model="model.content" redactor></textarea>
        </div>
    </div>
</div>
